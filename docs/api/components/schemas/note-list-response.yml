type: object
description: Response wrapper for a list of public notes
properties:
  status:
    $ref: "../../openapi.yml#/components/schemas/ApiResponseStatus"
  data:
    type: object
    properties:
      notes:
        type: array
        items:
          $ref: "../../openapi.yml#/components/schemas/PublicNote"
        description: Array of public notes
      pagination:
        $ref: "../../openapi.yml#/components/schemas/Pagination"
    required:
      - notes
      - pagination
required:
  - status
  - data