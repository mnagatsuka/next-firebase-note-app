type: object
description: Response for session verification
properties:
  status:
    $ref: "../../openapi.yml#/components/schemas/ApiResponseStatus"
  data:
    type: object
    properties:
      uid:
        type: string
        description: Firebase UID of the authenticated user
        example: "user_789ghi"
      email:
        type: string
        nullable: true
        format: email
        description: User's email address (null for anonymous users)
        example: "jane@example.com"
      emailVerified:
        type: boolean
        description: Whether the user's email is verified
        example: true
      isAnonymous:
        type: boolean
        description: Whether this is an anonymous user
        example: false
      customClaims:
        type: object
        nullable: true
        description: Custom claims from Firebase Auth
        additionalProperties: true
        example: null
    required:
      - uid
      - emailVerified
      - isAnonymous
required:
  - status
  - data